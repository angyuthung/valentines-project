<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Valentine Letter</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aldrich&family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Envelope Screen -->
    <div id="envelope-container">
      <img src="./envelope.jpeg" alt="Envelope" id="envelope" />
      <p>♡ Letter for You ♡</p>
    </div>

    <!-- Letter Screen -->
    <div id="letter-container">
      <div class="letter-window">
        <h2 id="letter-title">Will you be my Valentine again next year? :3</h2>

        <img src="./meow1.jpeg" class="cat" id="letter-cat" alt="cat" />

        <div class="buttons" id="letter-buttons">
          <img src="./yes.jpeg" class="btn yes-btn" alt="Yes" id="yes-btn" />

          <div class="no-wrapper">
            <img src="./no.jpeg" class="btn no-btn" alt="No" id="no-btn" />
          </div>
        </div>

        <p id="final-text" class="final-text" style="display: none">
          <strong>Luv uuu &lt;3</strong>
        </p>
      </div>
    </div>

    <!-- script must be LAST -->
    <script src="./script.js"></script>
  </body>
</html>
